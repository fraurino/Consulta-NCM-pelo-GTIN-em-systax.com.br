<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta GTIN</title>
</head>
<body>
    <h1>Consulta GTIN</h1>
    <form method="POST">
        <label for="ean">Digite o c√≥digo EAN:</label>
        <input type="text" id="ean" name="ean" required>
        <button type="submit">Buscar</button>
    </form>

    {% if data %}
        <h2>Resultados:</h2>
        {% if data.error %}
            <p style="color: red;">{{ data.error }}</p>
        {% else %}
            <p><strong>Nome:</strong> {{ data.descricao }}</p>
            <p><strong>GTIN:</strong> {{ data.ean }}</p>
            <p><strong>NCM:</strong> {{ data.ncm }}</p>
            <p><strong>CEST:</strong> {{ data.cest }}</p>
        {% endif %}
    {% endif %}
</body>
</html>
